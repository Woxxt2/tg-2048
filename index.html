<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>2048 Color Edition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2d42);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      color: white;
      overflow: hidden;
    }
    h1 {
      margin: 10px;
      color: #ffcc00;
      font-family: 'Segoe UI', sans-serif;
    }
    #timer, #status {
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 680px;
      margin-bottom: 10px;
    }
    .game-container {
      position: relative;
      background: #12131a;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      touch-action: none;
    }
    .tile {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-shadow: 1px 1px 2px black;
      transition: top 0.2s ease, left 0.2s ease;
    }
    .tile[data-val="2"] { background-color: #FF6B6B; }
    .tile[data-val="4"] { background-color: #4ECDC4; }
    .tile[data-val="8"] { background-color: #45B7D1; }
    .tile[data-val="16"] { background-color: #FFBE0B; }
    .tile[data-val="32"] { background-color: #FB5607; }
    .tile[data-val="64"] { background-color: #8338EC; }
    .tile[data-val="128"] { background-color: #3A86FF; }
    .tile[data-val="256"] { background-color: #FF006E; }
    .tile[data-val="512"] { background-color: #9B5DE5; }
    .tile[data-val="1024"] { background-color: #00BBF9; }
    .tile[data-val="2048"] { background-color: #00F5D4; font-size: 24px; }
    .tile[data-val="4096"] { background-color: #F15BB5; font-size: 22px; }
    .tile[data-val="8192"] { background-color: #9B5DE5; font-size: 20px; }

    .tile.bomb {
      background-color: red;
      font-size: 20px;
      animation: pulse 1s infinite;
    }
    .tile.freeze {
      background-color: #00f;
      font-size: 20px;
    }
    .tile.teleport {
      background-color: #00ff99;
      font-size: 18px;
    }
    .tile.shuffle {
      background-color: #ff00ff;
      font-size: 18px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #resetBtn, .mode-btn, .mode-toggle {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #ffcc00;
      cursor: pointer;
      margin: 5px;
    }
    .mode-btn.active {
      background-color: #00F5D4;
      color: #2b2d42;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 10;
    }
    .menu.hidden {
      display: none;
    }
    .mode-select {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mode-buttons {
      display: flex;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <div class="mode-select">
      <h1>2048 Color Edition</h1>
      <h2>Выберите режим игры</h2>
      <div class="mode-buttons">
        <button class="mode-btn active" data-size="4">4×4 (классика)</button>
        <button class="mode-btn" data-size="6">6×6</button>
        <button class="mode-btn" data-size="8">8×8 (экстрим)</button>
      </div>
      <button class="mode-toggle" id="specialToggle">Отключить спец. клетки</button>
      <button id="startBtn">Начать игру</button>
    </div>
  </div>
  <div class="game-container" id="game"></div>
  <script>
    let specialEnabled = true;
    document.getElementById('specialToggle').addEventListener('click', () => {
      specialEnabled = !specialEnabled;
      document.getElementById('specialToggle').textContent = specialEnabled ? 'Отключить спец. клетки' : 'Включить спец. клетки';
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      alert('Логика игры будет добавлена.\nСпец. клетки ' + (specialEnabled ? 'включены' : 'отключены'));
    });
  </script>
</body>
</html>
