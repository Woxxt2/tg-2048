<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>2048 Telegram WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      margin: 10px;
    }
    #timer, #status {
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 340px;
      margin-bottom: 10px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #333;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #6a5acd;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div class="top-bar">
    <div id="timer">Time: 0s</div>
    <div id="status"></div>
  </div>
  <div class="game-container" id="game"></div>
  <button id="resetBtn">Reset</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const container = document.getElementById("game");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");
    const resetBtn = document.getElementById("resetBtn");
    let grid, timer, seconds = 0;

    function createTile(value) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.textContent = value > 0 ? value : "";
      tile.style.background = getTileColor(value);
      return tile;
    }

    function getTileColor(value) {
      const colors = {
        0: "#eee4da",
        2: "#d4e157",
        4: "#ffee58",
        8: "#ffca28",
        16: "#ffa726",
        32: "#ff7043",
        64: "#ef5350",
        128: "#ab47bc",
        256: "#5c6bc0",
        512: "#42a5f5",
        1024: "#26a69a",
        2048: "#66bb6a"
      };
      return colors[value] || "#8d6e63";
    }

    function drawGrid() {
      container.innerHTML = "";
      grid.forEach(val => container.appendChild(createTile(val)));
    }

    function initGame() {
      grid = Array.from({ length: 16 }, () => 0);
      addRandomTile();
      addRandomTile();
      drawGrid();
      seconds = 0;
      statusText.textContent = "";
      clearInterval(timer);
      timer = setInterval(() => {
        seconds++;
        timerText.textContent = `Time: ${seconds}s`;
      }, 1000);
    }

    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
      if (empty.length === 0) return;
      const randIndex = empty[Math.floor(Math.random() * empty.length)];
      grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    }

    function move(direction) {
      let moved = false;
      const size = 4;
      const newGrid = Array.from({ length: 16 }, (_, i) => grid[i]);

      function getIndex(row, col) {
        return row * size + col;
      }

      for (let i = 0; i < size; i++) {
        let line = [];
        for (let j = 0; j < size; j++) {
          let val;
          switch (direction) {
            case "left": val = newGrid[getIndex(i, j)]; break;
            case "right": val = newGrid[getIndex(i, size - 1 - j)]; break;
            case "up": val = newGrid[getIndex(j, i)]; break;
            case "down": val = newGrid[getIndex(size - 1 - j, i)]; break;
          }
          if (val !== 0) line.push(val);
        }

        for (let k = 0; k < line.length - 1; k++) {
          if (line[k] === line[k + 1]) {
            line[k] *= 2;
            line[k + 1] = 0;
            moved = true;
          }
        }

        line = line.filter(v => v !== 0);
        while (line.length < size) line.push(0);

        for (let j = 0; j < size; j++) {
          let index;
          switch (direction) {
            case "left": index = getIndex(i, j); break;
            case "right": index = getIndex(i, size - 1 - j); break;
            case "up": index = getIndex(j, i); break;
            case "down": index = getIndex(size - 1 - j, i); break;
          }
          if (newGrid[index] !== line[j]) moved = true;
          newGrid[index] = line[j];
        }
      }

      if (moved) {
        grid = newGrid;
        addRandomTile();
        drawGrid();
        checkGameState();
      }
    }

    function checkGameState() {
      if (grid.includes(2048)) {
        statusText.textContent = "🎉 Победа!";
        clearInterval(timer);
      } else if (!grid.includes(0) && !canMove()) {
        statusText.textContent = "😢 Игра проиграна";
        clearInterval(timer);
      }
    }

    function canMove() {
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          const idx = i * 4 + j;
          const val = grid[idx];
          if (j < 3 && val === grid[i * 4 + j + 1]) return true;
          if (i < 3 && val === grid[(i + 1) * 4 + j]) return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", e => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        move(e.key.replace("Arrow", "").toLowerCase());
      }
    });

    // Свайпы на мобильных устройствах
    let touchStartX = 0;
    let touchStartY = 0;

    container.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    });

    container.addEventListener("touchend", e => {
      if (e.changedTouches.length === 1) {
        const dx = e.changedTouches[0].clientX - touchStartX;
        const dy = e.changedTouches[0].clientY - touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 30) move("right");
          else if (dx < -30) move("left");
        } else {
          if (dy > 30) move("down");
          else if (dy < -30) move("up");
        }
      }
    });

    resetBtn.addEventListener("click", initGame);

    Telegram.WebApp.ready();
    initGame();
  </script>
</body>
</html>
