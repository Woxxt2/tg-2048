<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>2048 Color Edition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2d42);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      color: white;
      overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª–∏–Ω–≥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    }
    h1 {
      margin: 10px;
      color: #ffcc00;
      font-family: 'Segoe UI', sans-serif;
    }
    #timer, #status {
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 340px;
      margin-bottom: 10px;
    }
    .game-container {
      position: relative;
      width: 340px;
      height: 340px;
      background: #12131a;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
    }
    .tile {
      position: absolute;
      width: 80px;
      height: 80px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-shadow: 1px 1px 2px black;
      transition: top 0.2s ease, left 0.2s ease;
    }
    .tile[data-val="2"] { background-color: #FF6B6B; }
    .tile[data-val="4"] { background-color: #4ECDC4; }
    .tile[data-val="8"] { background-color: #45B7D1; }
    .tile[data-val="16"] { background-color: #FFBE0B; }
    .tile[data-val="32"] { background-color: #FB5607; }
    .tile[data-val="64"] { background-color: #8338EC; }
    .tile[data-val="128"] { background-color: #3A86FF; }
    .tile[data-val="256"] { background-color: #FF006E; }
    .tile[data-val="512"] { background-color: #9B5DE5; }
    .tile[data-val="1024"] { background-color: #00BBF9; }
    .tile[data-val="2048"] { 
      background-color: #00F5D4;
      font-size: 24px;
    }

    #resetBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #ffcc00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div class="top-bar">
    <div id="timer">Time: 0s</div>
    <div id="status"></div>
  </div>
  <div class="game-container" id="game"></div>
  <button id="resetBtn">Reset</button>

  <script>
    const container = document.getElementById("game");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");
    const resetBtn = document.getElementById("resetBtn");

    let grid, timer, seconds = 0;
    const tileSize = 80;
    const tileGap = 10;

    function drawTile(value, index) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.setAttribute("data-val", value);
      tile.textContent = value;
      const row = Math.floor(index / 4);
      const col = index % 4;
      tile.style.left = `${col * (tileSize + tileGap)}px`;
      tile.style.top = `${row * (tileSize + tileGap)}px`;
      return tile;
    }

    function drawGrid() {
      container.innerHTML = "";
      grid.forEach((val, i) => {
        if (val !== 0) container.appendChild(drawTile(val, i));
      });
    }

    function initGame() {
      grid = Array.from({ length: 16 }, () => 0);
      addRandomTile();
      addRandomTile();
      drawGrid();
      statusText.textContent = "";
      seconds = 0;
      clearInterval(timer);
      timer = setInterval(() => {
        seconds++;
        timerText.textContent = `Time: ${seconds}s`;
      }, 1000);
    }

    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
      if (empty.length === 0) return;
      const randIndex = empty[Math.floor(Math.random() * empty.length)];
      grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    }

    function checkGameState() {
      if (grid.includes(2048)) {
        statusText.textContent = "üéâ –ü–æ–±–µ–¥–∞!";
        clearInterval(timer);
      } else if (!grid.includes(0)) {
        statusText.textContent = "üò¢ –ò–≥—Ä–∞ –ø—Ä–æ–∏–≥—Ä–∞–Ω–∞";
        clearInterval(timer);
      }
    }

    function move(direction) {
      const size = 4;
      const newGrid = Array.from(grid);
      let moved = false;

      function getIndex(row, col) {
        row = (row + size) % size;
        col = (col + size) % size;
        return row * size + col;
      }

      for (let i = 0; i < size; i++) {
        let line = [];
        for (let j = 0; j < size; j++) {
          let val;
          switch (direction) {
            case "left": val = newGrid[getIndex(i, j)]; break;
            case "right": val = newGrid[getIndex(i, size - 1 - j)]; break;
            case "up": val = newGrid[getIndex(j, i)]; break;
            case "down": val = newGrid[getIndex(size - 1 - j, i)]; break;
          }
          if (val !== 0) line.push(val);
        }
        for (let k = 0; k < line.length - 1; k++) {
          if (line[k] === line[k + 1]) {
            line[k] *= 2;
            line[k + 1] = 0;
            moved = true;
          }
        }
        line = line.filter(v => v !== 0);
        while (line.length < size) line.push(0);

        for (let j = 0; j < size; j++) {
          let index;
          switch (direction) {
            case "left": index = getIndex(i, j); break;
            case "right": index = getIndex(i, size - 1 - j); break;
            case "up": index = getIndex(j, i); break;
            case "down": index = getIndex(size - 1 - j, i); break;
          }
          if (newGrid[index] !== line[j]) moved = true;
          newGrid[index] = line[j];
        }
      }

      if (moved) {
        grid = newGrid;
        addRandomTile();
        drawGrid();
        checkGameState();
      }
    }

    document.addEventListener("keydown", e => {
      const dir = {
        ArrowUp: "up",
        ArrowDown: "down",
        ArrowLeft: "left",
        ArrowRight: "right"
      }[e.key];
      if (dir) {
        e.preventDefault();
        move(dir);
      }
    });

    let touchStartX = 0, touchStartY = 0;
    container.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
    }, { passive: false });

    container.addEventListener("touchmove", e => {
      e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª–∏–Ω–≥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    }, { passive: false });

    container.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) move("right");
        else if (dx < -20) move("left");
      } else {
        if (dy > 20) move("down");
        else if (dy < -20) move("up");
      }
      e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
    }, { passive: false });

    resetBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
