<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2048 —Å —Å–ø–µ—Ü-–∫–ª–µ—Ç–∫–∞–º–∏</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #faf8ef;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game-container {
    position: relative;
    width: 500px;
    height: 500px;
    background: #bbada0;
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 15px;
  }
  .cell {
    width: 100%;
    height: 100px;
    background: #cdc1b4;
    border-radius: 6px;
    position: relative;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    line-height: 100px;
    color: #776e65;
    user-select: none;
    transition: background 0.3s;
  }
  /* –¶–≤–µ—Ç–∞ –æ–±—ã—á–Ω—ã—Ö —á–∏—Å–µ–ª 2048 */
  .tile-2 { background: #eee4da; color: #776e65; }
  .tile-4 { background: #ede0c8; color: #776e65; }
  .tile-8 { background: #f2b179; color: #f9f6f2; }
  .tile-16 { background: #f59563; color: #f9f6f2; }
  .tile-32 { background: #f67c5f; color: #f9f6f2; }
  .tile-64 { background: #f65e3b; color: #f9f6f2; }
  .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 35px; }
  .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 35px; }
  .tile-512 { background: #edc850; color: #f9f6f2; font-size: 35px; }
  .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 30px; }
  .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 30px; }
  
  /* –°–ø–µ—Ü-–∫–ª–µ—Ç–∫–∏ */
  .tile-killer { background: #e74c3c; color: white; font-size: 30px; }
  .tile-frozen { background: #3498db; color: white; font-size: 30px; }
  .tile-golden { background: #f1c40f; color: #333; font-size: 30px; }
  .tile-bomb { background: #2c3e50; color: white; font-size: 30px; }
  
  #score {
    margin-top: 15px;
    font-size: 24px;
  }
  #message {
    margin-top: 15px;
    font-size: 20px;
    color: #e74c3c;
    height: 24px;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #8f7a66;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #7a6654;
  }
</style>
</head>
<body>
<h1>2048 —Å —Å–ø–µ—Ü-–∫–ª–µ—Ç–∫–∞–º–∏</h1>
<div id="game-container"></div>
<div id="score">–°—á–µ—Ç: 0</div>
<div id="message"></div>
<button id="restart">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

<script>
(() => {
  const SIZE = 4;
  const gameContainer = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart');

  // –Ø—á–µ–π–∫–∏ —Ö—Ä–∞–Ω—è—Ç –æ–±—ä–µ–∫—Ç—ã {value: —á–∏—Å–ª–æ –∏–ª–∏ —Å–ø–µ—Ü, type: 'normal'/'killer'/'frozen'/'golden'/'bomb', frozenCount: —á–∏—Å–ª–æ, merged: bool}
  let grid = [];
  let score = 0;
  let moved = false;
  let gameOver = false;

  // –°–æ–∑–¥–∞—Ç—å –ø—É—Å—Ç—É—é —Å–µ—Ç–∫—É
  function createEmptyGrid() {
    grid = [];
    for (let i = 0; i < SIZE * SIZE; i++) {
      grid.push(null);
    }
  }

  // –°–æ–∑–¥–∞—Ç—å DOM –∫–ª–µ—Ç–∫–∏
  function createCellElem() {
    const div = document.createElement('div');
    div.classList.add('cell');
    return div;
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å —Å–µ—Ç–∫—É –∏ –∫–ª–µ—Ç–∫–∏
  function render() {
    gameContainer.innerHTML = '';
    for (let i = 0; i < SIZE * SIZE; i++) {
      const cellElem = createCellElem();
      const cell = grid[i];
      if (cell) {
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –ø–æ —Ç–∏–ø—É –∏ –∑–Ω–∞—á–µ–Ω–∏—é
        if(cell.type === 'normal'){
          cellElem.classList.add('tile-' + cell.value);
          cellElem.textContent = cell.value;
        } else {
          cellElem.classList.add('tile-' + cell.type);
          if(cell.type === 'frozen' && cell.frozenCount !== undefined){
            cellElem.textContent = '‚ùÑÔ∏è' + cell.frozenCount;
          } else if(cell.type === 'killer'){
            cellElem.textContent = '‚ò†Ô∏è';
          } else if(cell.type === 'golden'){
            cellElem.textContent = '‚≠ê';
          } else if(cell.type === 'bomb'){
            cellElem.textContent = 'üí£';
          }
        }
      }
      gameContainer.appendChild(cellElem);
    }
    scoreDisplay.textContent = '–°—á–µ—Ç: ' + score;
    if(gameOver){
      messageDisplay.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';
    } else {
      messageDisplay.textContent = '';
    }
  }

  // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –ø—É—Å—Ç—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –≤ —Å–µ—Ç–∫–µ
  function getEmptyIndices() {
    const empty = [];
    for(let i = 0; i < grid.length; i++){
      if(!grid[i]) empty.push(i);
    }
    return empty;
  }

  // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–ª–µ—Ç–∫—É –Ω–∞ —Å–ª—É—á–∞–π–Ω—É—é –ø—É—Å—Ç—É—é –ø–æ–∑–∏—Ü–∏—é
  function addRandomTile() {
    const empty = getEmptyIndices();
    if(empty.length === 0) return false;

    // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ø–µ—Ü-–∫–ª–µ—Ç–æ–∫ (–ø—Ä–∏–º.):
    // 70% - –æ–±—ã—á–Ω–∞—è (2 –∏–ª–∏ 4), 10% - —É–±–∏–π—Ü–∞, 10% - –∑–∞–º–æ—Ä–æ–∂–µ–Ω–Ω–∞—è, 5% - –∑–æ–ª–æ—Ç–∞—è, 5% - –±–æ–º–±–∞
    const rnd = Math.random();
    let newCell;
    if(rnd < 0.7){
      newCell = {value: Math.random() < 0.9 ? 2 : 4, type: 'normal', merged: false};
    } else if (rnd < 0.8) {
      newCell = {type: 'killer', merged: false};
    } else if (rnd < 0.9) {
      newCell = {type: 'frozen', frozenCount: 3, merged: false};
    } else if (rnd < 0.95) {
      newCell = {type: 'golden', merged: false};
    } else {
      newCell = {type: 'bomb', merged: false};
    }

    const pos = empty[Math.floor(Math.random() * empty.length)];
    grid[pos] = newCell;
    return true;
  }

  // –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –∫–ª–µ—Ç–∫–∏ –≤ –æ–¥–Ω–æ–º —Ä—è–¥—É/—Å—Ç–æ–ª–±—Ü–µ –∏ –æ–±—ä–µ–¥–∏–Ω—è—Ç—å –∏—Ö
  // direction: 'left', 'right', 'up', 'down'
  function move(direction) {
    if(gameOver) return false;

    resetMergeFlags();
    moved = false;

    // –ü–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏–µ: —Å–¥–≤–∏–Ω–µ–º –ø–æ —Å—Ç—Ä–æ–∫–∞–º –∏–ª–∏ —Å—Ç–æ–ª–±—Ü–∞–º —Å —Ä–∞–∑–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º
    // –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —Å–æ–∑–¥–∞–¥–∏–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∏–Ω–¥–µ–∫—Å–∞–º

    let vector;
    let traversalsX = [];
    let traversalsY = [];

    switch(direction){
      case 'left':
        vector = {x: -1, y: 0};
        traversalsX = [0,1,2,3];
        traversalsY = [0,1,2,3];
        break;
      case 'right':
        vector = {x: 1, y: 0};
        traversalsX = [3,2,1,0];
        traversalsY = [0,1,2,3];
        break;
      case 'up':
        vector = {x: 0, y: -1};
        traversalsX = [0,1,2,3];
        traversalsalsY = [0,1,2,3];
        break;
      case 'down':
        vector = {x: 0, y: 1};
        traversalsX = [0,1,2,3];
        traversalsY = [3,2,1,0];
        break;
    }

    // –ò—Å–ø—Ä–∞–≤–∏–º –æ–ø–µ—á–∞—Ç–∫—É –≤ up
    if(direction === 'up'){
      traversalsX = [0,1,2,3];
      traversalsY = [0,1,2,3];
    }

    if(direction === 'down'){
      traversalsX = [0,1,2,3];
      traversalsY = [3,2,1,0];
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω–¥–µ–∫—Å–∞ –∏–∑ x,y
    function index(x,y){
      return y*SIZE + x;
    }

    function canMoveInto(fromCell, toCell) {
      if (!toCell) return true;
      if(toCell.type === 'frozen' && toCell.frozenCount > 0) return false;
      if(fromCell.type === 'frozen' && fromCell.frozenCount > 0) return false;
      return false;
    }

    // –•–æ–¥–∏–º –ø–æ –≤—Å–µ–º –∫–ª–µ—Ç–∫–∞–º –≤ –Ω—É–∂–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
    for(let y of traversalsY){
      for(let x of traversalsX){
        const i = index(x,y);
        let cell = grid[i];
        if(!cell) continue;
        if(cell.type === 'frozen' && cell.frozenCount > 0){
          // –∑–∞–º–æ—Ä–æ–∂–µ–Ω–Ω–∞—è –∫–ª–µ—Ç–∫–∞ ‚Äî —É–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞–º–æ—Ä–æ–∑–∫–∏ –≤ –∫–æ–Ω—Ü–µ —Ö–æ–¥–∞
          continue;
        }

        let nx = x;
        let ny = y;

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–ª–µ—Ç–∫—É –ø–æ–∫–∞ –º–æ–∂–Ω–æ
        while(true){
          const nextX = nx + vector.x;
          const nextY = ny + vector.y;

          if(nextX < 0 || nextX >= SIZE || nextY < 0 || nextY >= SIZE) break;

          const nextIdx = index(nextX, nextY);
          const nextCell = grid[nextIdx];

          if(nextCell === null){
            // –ú–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ —Å–¥–≤–∏–Ω—É—Ç—å
            grid[nextIdx] = cell;
            grid[index(nx,ny)] = null;
            nx = nextX;
            ny = nextY;
            moved = true;
          } else {
            // –ü–æ–ø—ã—Ç–∫–∞ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –∏–ª–∏ —Å–ø–µ—Ü –¥–µ–π—Å—Ç–≤–∏–µ
            if(nextCell.type === 'normal' && cell.type === 'normal' && nextCell.value === cell.value && !nextCell.merged && !cell.merged){
              // –û–±—ã—á–Ω–æ–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ
              grid[nextIdx].value *= 2;
              grid[nextIdx].merged = true;
              score += grid[nextIdx].value;
              grid[index(nx, ny)] = null;
              moved = true;

              // –ï—Å–ª–∏ –∑–æ–ª–æ—Ç–∞—è –∫–ª–µ—Ç–∫–∞, —É–¥–≤–∞–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
              if(nextCell.merged && cell.type === 'golden'){
                grid[nextIdx].value *= 2;
                score += grid[nextIdx].value / 2; // –¥–æ–±–∞–≤–ª—è–µ–º —É–¥–≤–æ–µ–Ω–Ω—É—é —Å—É–º–º—É
              }
              break;
            } else if(cell.type === 'killer'){
              // –ö–ª–µ—Ç–∫–∞-—É–±–∏–π—Ü–∞ —É–Ω–∏—á—Ç–æ–∂–∞–µ—Ç —Å–æ—Å–µ–¥–Ω—é—é –∫–ª–µ—Ç–∫—É –∏ –∑–∞–Ω–∏–º–∞–µ—Ç –µ–µ –º–µ—Å—Ç–æ
              grid[nextIdx] = cell;
              grid[index(nx, ny)] = null;
              moved = true;
              break;
            } else if(cell.type === 'bomb'){
              // –ë–æ–º–±–∞ –≤–∑—Ä—ã–≤–∞–µ—Ç—Å—è, –æ—á–∏—â–∞—è —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏ (–≤–∫–ª—é—á–∞—è —Å–µ–±—è)
              explodeBomb(nx, ny);
              grid[index(nx, ny)] = null;
              moved = true;
              break;
            } else if(nextCell.type === 'frozen'){
              // –ó–∞–º–æ—Ä–æ–∂–µ–Ω–Ω–∞—è –∫–ª–µ—Ç–∫–∞ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è
              break;
            } else if(nextCell.type === 'golden'){
              // –ó–æ–ª–æ—Ç–∞—è –∫–ª–µ—Ç–∫–∞ –≤–µ–¥–µ—Ç —Å–µ–±—è –∫–∞–∫ –æ–±—ã—á–Ω–∞—è 2, –Ω–æ —É–¥–≤–∞–∏–≤–∞–µ—Ç –ø—Ä–∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–∏
              if(cell.type === 'normal' && cell.value === 2 && !nextCell.merged && !cell.merged){
                grid[nextIdx] = {value: 4, type: 'normal', merged: true};
                score += 4;
                grid[index(nx, ny)] = null;
                moved = true;
                break;
              }
              break;
            } else {
              break;
            }
          }
        }
      }
    }

    // –ü–æ—Å–ª–µ —Ö–æ–¥–∞ —É–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞–º–æ—Ä–æ–∑–∫–∏ –¥–ª—è frozen –∫–ª–µ—Ç–æ–∫
    for(let i = 0; i < grid.length; i++){
      const cell = grid[i];
      if(cell && cell.type === 'frozen' && cell.frozenCount > 0){
        cell.frozenCount--;
        if(cell.frozenCount === 0){
          // –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ –æ–±—ã—á–Ω—É—é –∫–ª–µ—Ç–∫—É —Å–æ –∑–Ω–∞—á–µ–Ω–∏–µ–º 2 (–∏–ª–∏ 4?)
          grid[i] = {value: 2, type: 'normal', merged: false};
        }
      }
    }

    if(moved){
      addRandomTile();
      if(!canMove()){
        gameOver = true;
      }
    }

    render();
    return moved;
  }

  // –í–∑—Ä—ã–≤ –±–æ–º–±—ã: –æ—á–∏—Å—Ç–∏—Ç—å —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏ + —Å–∞–º–∞ –∫–ª–µ—Ç–∫–∞
  function explodeBomb(x, y){
    function inBounds(x,y){
      return x >= 0 && x < SIZE && y >= 0 && y < SIZE;
    }
    for(let dx = -1; dx <= 1; dx++){
      for(let dy = -1; dy <= 1; dy++){
        const nx = x + dx;
        const ny = y + dy;
        if(inBounds(nx, ny)){
          grid[ny * SIZE + nx] = null;
        }
      }
    }
  }

  function resetMergeFlags(){
    grid.forEach(cell => {
      if(cell) cell.merged = false;
    });
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞, –≤–æ–∑–º–æ–∂–Ω—ã –ª–∏ —Ö–æ–¥—ã
  function canMove(){
    if(getEmptyIndices().length > 0) return true;

    function index(x,y){ return y*SIZE + x; }

    for(let y=0; y < SIZE; y++){
      for(let x=0; x < SIZE; x++){
        let cell = grid[index(x,y)];
        if(!cell) continue;
        let neighbors = [
          [x+1,y], [x-1,y], [x,y+1], [x,y-1]
        ];
        for(let [nx, ny] of neighbors){
          if(nx < 0 || nx >= SIZE || ny < 0 || ny >= SIZE) continue;
          let neighbor = grid[index(nx, ny)];
          if(!neighbor) return true;
          if(neighbor.type === cell.type && neighbor.value === cell.value) return true;
        }
      }
    }
    return false;
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
  function init() {
    score = 0;
    gameOver = false;
    createEmptyGrid();
    addRandomTile();
    addRandomTile();
    render();
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
  window.addEventListener('keydown', e => {
    if(gameOver) return;
    switch(e.key){
      case 'ArrowLeft':
        e.preventDefault();
        move('left');
        break;
      case 'ArrowRight':
        e.preventDefault();
        move('right');
        break;
      case 'ArrowUp':
        e.preventDefault();
        move('up');
        break;
      case 'ArrowDown':
        e.preventDefault();
        move('down');
        break;
    }
  });

  restartBtn.addEventListener('click', () => {
    init();
  });

  init();
})();
</script>
</body>
</html>
